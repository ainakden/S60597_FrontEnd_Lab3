<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
  
      <body>
        

        <div class="container">
          <h1>Person Form</h1>
          <hr style="height: 2px;">

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          Error Messages.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        
          <form>

            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Mr">
                </div>
                <div class="form-group col-md-5">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="Chee Kim">
                </div>
                <div class="form-group col-md-5">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Lim">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="gender">Gender</label>
                  <select id="gender" class="form-control">
                    <option selected></option>
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                </div>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="city" placeholder="city">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="state" placeholder="state">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="postcode" placeholder="Post Code">
                </div>
                <div class="form-group col-md-6">
                  <select id="country" class="form-control">
                    <option selected>Country</option>
                    <option>Brunei</option>
                    <option>Cambodia</option>
                    <option>East Timor</option>
                    <option>Indonesia</option>
                    <option>Laos</option>
                    <option>Malaysia</option>
                    <option>Myanmar</option>
                    <option>Philipines</option>
                    <option>Singapore</option>
                    <option>Thailand</option>
                    <option>Vietnam</option>
                  </select>
                </div>
              
              </div>     
               
          </form>
          <hr style="height: 2px;">

          <button type="button" style="float:right;padding: 10px 70px 10px 70px; color:rgba(0, 81, 255, 0.5); 
          border-radius: 5px; color: white;" class="btn btn-primary btn-sm">Register</button>
          
        </div>
      </div>
      </body>

</html>
